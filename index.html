<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfinitePadPro - 您的智能笔记解决方案</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: #2c3e50;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .main-title {
            text-align: center;
            font-size: 2.8rem;
            color: #3498db;
            margin: 2rem 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .screenshots {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 2rem;
            margin: 3rem 0;
        }

        .screenshot-item {
            flex: 1;
            min-width: 300px;
            background: white;
            border-radius: 12px;
            padding: 1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .screenshot-item:hover {
            transform: translateY(-5px);
        }

        .screenshot-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .description {
            font-size: 0.95rem;
            color: #7f8c8d;
            text-align: center;
        }

        .footer-links {
            text-align: center;
            margin-top: 4rem;
            padding: 2rem 0;
            border-top: 1px solid #eee;
        }

        .footer-links a {
            color: #3498db;
            text-decoration: none;
            margin: 0 1.5rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="main-title">InfinitePadPro</h1>

        <div class="screenshots">
            <!-- 截图1 -->
            <div class="screenshot-item">
                <img src="screenshot1.jpg" alt="智能笔记界面" class="screenshot-img">
                <p class="description">直观的智能笔记界面，支持多文档并行编辑和实时云同步</p>
            </div>

            <!-- 截图2 -->
            <div class="screenshot-item">
                <img src="screenshot2.jpg" alt="跨平台同步" class="screenshot-img">
                <p class="description">无缝跨设备同步功能，随时随地访问您的工作内容</p>
            </div>

            <!-- 截图3 -->
            <div class="screenshot-item">
                <img src="screenshot3.jpg" alt="高级编辑功能" class="screenshot-img">
                <p class="description">强大的富文本编辑工具，支持Markdown和代码高亮</p>
            </div>
        </div>

        <div class="footer-links">
            <a href="mailto:dbseti520@163.com">用户反馈</a>
            <span>|</span>
            <a href="privacy.html">隐私政策</a>
            <span>|</span>
            <a href="terms.html">服务条款</a>
        </div>
    </div>
</body>
</html>
